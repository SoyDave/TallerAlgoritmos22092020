<!-- Diseñar un algoritmo que pida por teclado tres números; si el primero es negativo, 
debe imprimir el producto de los tres y si no lo es, imprimirá la suma-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
</head>
<body>
    

  <script language="JavaScript">

  let numeroUno;
  let numeroDos;
  let numeroTres;

  numeroUno = parseInt (prompt('Ingrese un numero:'));
  numeroDos = parseInt (prompt('Ingrese un numero:'));
  numeroTres = parseInt (prompt('Ingrese un numero:'));

  if (numeroUno  < 0){
    let producto = numeroUno * numeroDos * numeroTres;
    document.write("al ingresar el primer numero negativo todo se multiplico, resultado: " + producto);
  }
  else{
    let suma = numeroUno + numeroDos + numeroTres;
    document.write("al no tener numeros negativos todo se sumo, resultado: " + suma);
  }
  
  </script>
  

</body>
</html>
